<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="./images/logo.png" class="logo" alt="">
            <nav>
                <ul id="menu-list">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">vr Accesories</a></li>
                    <li><a href="">Media Remote</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="./images/menu.png" class="menu-icon" onclick="togglemenu()" alt="">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4 <br> Dual Shock</h2>
                <h3>Wireless Controller for PS4</h3>
                <p>(compatible/Generic)</p>
                <h4>$32.00</h4>
                <button type="button">Buy Now <img src="./images/arrow.png" alt=""></button>
            </div>
            <div class="col-2">
                <img src="./images/controller.png" class="controller " alt="">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="./images/add.png" alt="">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="./images/fb.png" alt="">
            <img src="./images/ig.png" alt="">
            <img src="./images/tw.png" alt="">
        </div>
    </div>

    <script>
        var menulist = document.getElementById('menu-list')
        menulist.style.maxHeight = '0px'

        function togglemenu() {
            if (menulist.style.maxHeight == '0px') {
                menulist.style.maxHeight == '130px'
            }

            else {
                menulist.style.maxHeight = '0px'
            }
        }

    </script>

</body>

</html>
